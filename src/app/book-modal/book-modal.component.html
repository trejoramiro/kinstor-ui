<p-dialog [(visible)]="isModalVisible" [baseZIndex]="10000" [modal]="true" [style]="{width: '90vw'}">
    <div class="p-grid">
        <div class="p-col-2">
            <div>
                <img class="modal-image" src={{book.ImageUrl}} alt={{book.BookTitle}  width="160" height="250">
            </div>
        </div>
        <div class="p-col-10 modal-body">
            <h2 class="modal-book-title">{{ book.BookTitle }}</h2>
            <p>by {{ book.BookAuthor }}</p>
            <p>{{ book.description }}</p>
        </div>
    </div>
</p-dialog>
