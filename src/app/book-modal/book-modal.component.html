<div class="modal fade" id={{modalName}} tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <img class="img" src={{book.ImageUrl}} alt={{book.BookTitle}  width="160" height="250">
            <h2 class="modal-book-title">{{ book.BookTitle }}</h2>
            <b>{{ index }}</b>
            <p>by {{ book.BookAuthor }}</p>
            <p>{{ book.description }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
