<div class="container">
    <div class="row justify-content-center">
        <h2>try book recommendation engine <span>(beta)</span></h2>
    </div>
    <div class="row justify-content-center">
        <div class="input-group col-md-4 rec-search-bar">
            <input class="form-control py-2" type="search" id="searchRec" [(ngModel)]="bookTitle" name="bookTitle" placeholder="Enter a book title" id="example-search-input">
            <span class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchRecommendationsForBookTitle()">
                    <i class="fa fa-search"></i>
                </button>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm sub-header text-center" [hidden]="hideSubTitle">
            <h6 class="text-muted">Listing {{searchResults.length}} books</h6>
        </div>
    </div>
    <div class="book-grid">
        <div class="row justify-content-center">
            <div class="text-center">
                <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status" [hidden]="hideSpinner">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
        </div>
        <div class="row justify-content-center">
            <div *ngIf="showZeroResults">
                0 results
            </div>
            <app-book *ngFor="let book of searchResults; let indexOfElement=index;" [book]="book"  [index]="indexOfElement">
            </app-book>
        </div>
    </div>
</div>
